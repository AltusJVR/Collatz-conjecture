<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Document</title>
  </head>
  <body class="container">
    <h1>Collatz conjecture</h1>

    <form class="choose_number_form">
      <label for="number">Choose a number between 2 and 5000</label>
      <input
        required
        type="number"
        class="choose_number"
        name="number"
        id="number"
        min="2"
        max="5000"
      />
      <button type="submit">Calculate</button>
    </form>
    <h3 class="starting_number"></h3>
    <h3 class="array_length"></h3>
    <ul class="output_list"> </ul>

    <script type="module" src="index.js"></script>
  </body>
</html>
